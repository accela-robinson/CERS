# AA system configurations
# AA biz URL. Ex. http://biz.ist.accela.com:3080/
aa.server=
aa.agency=
aa.userID=
aa.password=

# Alert email upon error
av.mail.from=
# Multiple emails should be seperated by comma(,) or semi-colon(;)
av.mail.to=
av.mail.smtp.host=
av.mail.smtp.port=
# Email server authentication is optional and by default not set
av.mail.smtp.auth=false
av.mail.user=
av.mail.password=

# when aa.printXMLOnError=true and aa.server response have error. it will print request xml 
aa.printXMLOnError=true

# AA EDMS configurations
# when EDMS request user authentication information, please set aa.edmsset=true, and then the following EDMS settings
aa.edmsset=false
# EDMS system name like DOCUMENTUM
aa.edmsname=
aa.edmsusername=
aa.edmspassword=

# CERS system configurations
# CalEPA CERS EDS system URL. Ex. https://cersservices.calepa.ca.gov/Staging
cers.server=
cers.regulatorcode=
cers.username=
# CERS system password hashed
cers.password=
# Proxy server is optional and by default not set
cers.server.proxySet=false
cers.server.proxyHost=
cers.server.proxyPort=

# Adapter running time
# The number of days to process. Default value is 1.
cers.facility.submittalRange=1
# The time of the date to process. Default value is 00:00:00.
# Auto run nightly will process data from 00:00:01 yesterday to 00:00:00 today. It does not apply to manual run by cers2aa.bat or aa2cers.bat
cers.submittalstartdatetime=00:00:00

# The number of retries upon error. Default value is 1
cers.facility.reTry=1

# The data to sync from CERS system to AA
sync.address=true
sync.parcel=false
sync.owner=false
